<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Variable</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- <link rel="stylesheet" type="text/css" media="screen" href="main.css" /> -->
    <!-- <script src="main.js"></script> -->
</head>
<body>
    <h1 id="element"></h1>
    <script>
        function say(message) {
            var element = document.querySelector("#element");
            element.innerHTML = message;
        }

        //------variable-----------
        var abc = 10;
        var name = "jeff";
        var flag = true;
        lastname = "jeffer";
        var test;
        var empty = null;

        console.log(abc, name, flag, lastname, test, empty);

        var second = "10";
        console.log(abc * second);
        console.log(abc === second);

        //-----------array-------------------
        var array = [];
        array[0] =1;
        array[1] =2;
        array[2] =3;
        console.log(array);

        var array2 = [1, 2, 3, 4, 5]
        console.log(array2);

        //--------operator conditional
        var value = true ? "foo" : "bar";
        console.log(value);
        value = 1 > 2 ? "foo" : "bar";
        console.log(value)
    </script>
</body>
</html>
