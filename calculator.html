<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Calculator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
     <!-- <link rel="stylesheet" type="text/css" media="screen" href="main.css" /> -->
    <!-- <script src="main.js"></script> -->
</head>
<body>
    <input type="text" id= "firstnumber" placeholder="put firstnumber">
    <input type="text" id= "secondnumber" placeholder="put secondnumber">
    
    <button id="sumbutton" onclick="getSum()">+</button>

    <div id="output">
        
    </div>

    <script>
        var first = document.getElementById("firstnumber");
        var second = document.getElementById("secondnumber");
        var output = document.getElementById("output");

        function getSum() {
            let sum = parseInt(first.value) + parseInt(second.value);
            showResult(sum);
        }

        function showResult(result) {
            output.innerHTML = "Answer: "+ result;
        }
    </script>
</body>
</html>
